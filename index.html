<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Registration Form</h1>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="full-name">Full Name <input id="full-name" type="text" placeholder="Enter your name" required ></label>
            <label for="email">Email Address <input id="email" type="email" placeholder="Enter your email address" required ></label>
            <label for="password">Create a New Password <input id="password" type="password" placeholder="Enter your password" required minlength="8" ></label>
            <label for="confirm-password">Confirm Password <input id="confirm-password" type="password" placeholder="Confirm your password" required minlength="8" ></label>
        </fieldset>
        <fieldset>
            <legend class="gender">Gender</legend>
            <label for="male"><input id="male" type="radio" name="account-type" class="inline" checked /> Male</label>
            <label for="female"><input id="female" type="radio" name="account-type" class="inline" /> Female</label>
            <label for="gay"><input id="gay" type="radio" name="account-type" class="inline" /> Gay</label>
        </fieldset>
        <fieldset>
            <label for="date-birth">Date of Birth <input id="date-birth" type="date" name="date" required /></label>
            <label for="tel">Mobile Number <input id="tel" type="tel" name="tel" placeholder="Enter your number" required /></label>
            <label for="referrer">How did you hear about us?
              <select id="referrer" name="referrer" required>
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
              </select>
            </label>
            <label for="bio">Provide a bio
              <textarea id="bio" name="bio" rows="5" cols="1" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>.
        </label>
        <input id="submit" type="submit" value="Submit" />
    </form>
</body>
</html>
